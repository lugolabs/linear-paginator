<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>jquery-datepicker-skins :: CSS3 skins for jQuery UI datepicker</title>
	<link rel="stylesheet" type="text/css" href="../linear_paginator.css">

	<style rel="stylesheet">
		body {
			font: 100% "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
			background: #efefef;
		}
		.cont {
			width: 960px;
			margin: 2em auto;
			padding: 2em;
			background: #fff;
		}

		.content {
			height: 20em;
		}

		
	</style>



</head>
<body>
	
	<div class="cont">
		<div class="content">Hello content</div>

		<div class="line-paginator">
			<div class="line-paginator-top"></div>
			<div class="line-paginator-pages">
				<a href="#prev">Previous</a>
				<a href="#1">1</a>
				<a href="#2">2</a>
				<a href="#3">3</a>
				<a href="#next">Next</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../vendor/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="../linear_paginator.js"></script>

	<script type="text/javascript">
		$('.line-paginator').linePaginator();
	</script>
</body>
</html>
